<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Tejito</title>
    <script src="JS/app.js"></script>

    <Link rel="Stylesheet" type="text/css" href="CSS/Menu.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Luckiest+Guy|Orbitron|Russo+One|Shadows+Into+Light|Teko&display=swap" rel="stylesheet">

</head>

<body>

<div class="container-fluid">
    <div class="title">TEJO</div>
    <div class="center-content">
        <div class="board">
            <div class="prompt">Cantidad de jugadores</div>
            <div class="menu-option" id="2P" onclick="app.playersCant(2)">2 Jugadores</div>
            <div class="menu-option" id="3P" onclick="app.playersCant(3)">3 Jugadores</div>
            <div class="menu-option" id="4P" onclick="app.playersCant(4)">4 Jugadores</div>
        </div>
    </div>
</div>

<section id="login2">
    <header>
        Usuarios
        <button class="close" onclick="app.cerrar(2)">X</button>
    </header>
    <div>
        <p>Digite los nombres de los jugadores: </p>
        <input type="text" name="nick" id="2P1" placeholder="player1"/><br/>
        <input type="text" name="nick" id="2P2" placeholder="player2"/><br/>
        <button onclick="app.iniciar()">Jugar</button>
    </div>
</section>

<section id="login3">
    <header>
        Usuarios
        <button class="close" onclick="app.cerrar(3)">X</button>
    </header>
    <div>
        <p>Digite los nombres de los jugadores: </p>
        <input type="text" name="nick" id="3P1" placeholder="player1"/><br/>
        <input type="text" name="nick" id="3P2" placeholder="player2"/><br/>
        <input type="text" name="nick" id="3P3" placeholder="player3"/><br/>
        <button onclick="app.iniciar()">Jugar</button>
    </div>
</section>

<section id="login4">
    <header>
        Usuarios
        <button class="close" onclick="app.cerrar(4)">X</button>
    </header>
    <div>
        <p>Digite los nombres de los jugadores: </p>
        <input type="text" name="nick" id="4P1" placeholder="player1"/><br/>
        <input type="text" name="nick" id="4P2" placeholder="player2"/><br/>
        <input type="text" name="nick" id="4P3" placeholder="player3"/><br/>
        <input type="text" name="nick" id="4P4" placeholder="player4"/><br/>
        <button onclick="app.iniciar()">Jugar</button>
    </div>
</section>
</body>
</html>
